AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'elearning-backend

  Sample SAM Template for elearning-backend

  '
Globals:
  Function:
    Timeout: 5
Resources:
  platziScrapperFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://elearning-lambdas/54f586cab4ee0eb5694da861ab5bb441
      Handler: platzi-scrapper
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: POST
      Environment:
        Variables:
          PARAM1: VALUE
Outputs:
  platziScrapperAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  platziScrapperFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - platziScrapperFunction
      - Arn
  platziScrapperFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - platziScrapperFunctionRole
      - Arn
