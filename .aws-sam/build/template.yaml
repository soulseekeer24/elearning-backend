AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'elearning-backend

  Sample SAM Template for elearning-backend

  '
Globals:
  Function:
    Timeout: 5
Resources:
  platziScrapperFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: platziScrapperFunction
      Handler: platzi-scrapper
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /platzi
            Method: POST
      Environment:
        Variables:
          PARAM1: VALUE
  edxScrapperFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: edxScrapperFunction
      Handler: edx-scrapper
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /edx
            Method: POST
      Environment:
        Variables:
          PARAM1: VALUE
Outputs:
  platziScrapperAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/platzi/
  platziScrapperFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - platziScrapperFunction
      - Arn
  platziScrapperFunctionIamRole:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/edx/
    edxScrapperAPI: null
  edxScrapperFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - edxScrapperFunction
      - Arn
  edxScrapperFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - edxScrapperFunctionRole
      - Arn
